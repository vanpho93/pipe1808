<div style="text-align:center">
  <div *ngFor="let user of users | sortuser: sortProp">
    <h3>{{ user.name }}</h3>
    <p>Age: {{ user.age }}</p>
    <p>Height: {{ user.height }}</p>
  </div>
  <button (click)="setSortProps('age')">Age</button>
  <button  (click)="setSortProps('name')">Name</button>
  <button  (click)="setSortProps('height')">Height</button>
</div>
