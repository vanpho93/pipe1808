<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div *ngFor="let user of users | sortheight">
    <h3>{{ user.name }}</h3>
    <p>Age: {{ user.age }}</p>
    <p>Height: {{ user.height }}</p>
  </div>
  <button>Age</button>
  <button>Name</button>
  <button>Height</button>
</div>
